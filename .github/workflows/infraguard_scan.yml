name: InfraGuard IaC Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Checkov
      run: pip install checkov

    - name: Run Checkov Scan (JSON + console)
      run: |
        mkdir -p reports
        checkov -d infra/ -o json > reports/scan_result.json
        # human-readable output
        checkov -d infra/

    - name: Summarize results and set build status
      run: python scripts/summarize_checkov.py reports/scan_result.json

    - name: Upload scan artifacts
      if: always() # upload even if previous step failed
      uses: actions/upload-artifact@v4
      with:
        name: infraguard-scan
        path: reports/scan_result.json
