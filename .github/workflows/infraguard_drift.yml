name: InfraGuard Drift Scan

on:
  # Run every day at 07:00 UTC (change if you want)
  schedule:
    - cron: "0 7 * * *"
  # Allow manual run from GitHub UI (for demo)
  workflow_dispatch:

jobs:
  drift-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Checkov
      run: pip install checkov

    - name: Run daily Checkov scan
      run: |
        mkdir -p drift-reports
        checkov -d infra/ -o json > drift-reports/scan_result.json
        checkov -d infra/

    - name: Summarize drift results
      run: python scripts/summarize_checkov.py drift-reports/scan_result.json

    - name: Upload drift artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: infraguard-drift-scan
        path: drift-reports/scan_result.json
